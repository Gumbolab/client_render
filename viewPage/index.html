<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Login Page</title>
      <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>
      <div class='wrapper'>
            <div class='login-page'>
                  <div class='into-login-res-page'>
                        <div class='btn-home'>
                              <button class='btn-nav ' id='Sign-up'>
                                    <div class='font'> SIGN UP</div>
                              </button>
                              <button class='btn-nav' id='lo-gin'>
                                    <div class='font'>LOGIN</div>
                              </button>
                        </div>
                  </div>
                  <div class='page-center'>
                        <div class='login-form'>
                              <div class='post-info'>
                                    <div class='user'>
                                          <div class='typing name'>
                                                <div class='img'>
                                                      <img class='icon' src='./resource/user-solid.svg'>
                                                </div>
                                                <div class='input'>
                                                      <input class='typing-name input-1 typing-user' type='text'placeholder="User or Mail">                              
                                                </div>
                                          </div>
                                    </div>
                                    <div class='user'>
                                          <div class='typing'>
                                                <div class='img'>
                                                      <img class='icon' src='./resource/lock-solid.svg'>
                                                </div>
                                                <div class='input'>
                                                      <input class='typing-pw input-1 typing-pw' type="password" placeholder="Password">                                                         
                                                </div>
                                          </div>
                                    </div>
                                    <div id='checkbox'>
                                          <input type="checkbox" id='remeber_pw'>
                                          <label id="remember_me">Remember me</label>
                                    </div>
                                    <div class='btn'>
                                          <button id="submit" type="submit">
                                                <div class='font'>LOGIN</div>
                                          </button>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script type='module' src='js/login.js' type='text/javascript'></script>
</body>
</html>
