<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>SignUp Page</title>
      <link rel="stylesheet" href="../css/signup.css" type="text/css">
</head>

<body>
      <div class='wrapper'>
            <div class='login-page'>
                  <div class='into-login-res-page'>
                        <button class='btn-nav' id='Sign-up'>SIGN UP</button>
                        <button class='btn-nav' id='lo-gin'>LOGIN</button>
                  </div>
                  <div class='login-form'>
                        <div class='post-info'>
                              <div class='user-field name'>
                                    <div class='img'>
                                          <img class='icon' id='user-icon' src='../resource/user-solid.svg'>
                                    </div>
                                    <div class=typing-wrap>
                                          <input class='typing' id='typing-name' type='text'
                                                placeholder="Your username">
                                    </div>
                              </div>
                              <div class='user-field mail'>
                                    <div class='img'>
                                          <img class='icon' id='user-icon' src='../resource/mail-solid.svg'>
                                    </div>
                                    <div class='typing-wrap'>
                                          <input class='typing' id='typing-mail' type='text' placeholder="Your email">
                                    </div>
                              </div>
                              <div class='user-field pw'>
                                    <div class='img'>
                                          <img class='icon' id='lock-icon' src='../resource/lock-solid.svg'>

                                    </div>
                                    <div class='typing-wrap'>
                                          <input class='typing' id='typing-pw' type="password" placeholder="Password">
                                    </div>
                              </div>
                              <div class='btn'>
                                    <button id="signup" type="submit">Create your account</button>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script type='module' src='../js/signup.js' type='text/javascript'></script>
</body>

</html>
